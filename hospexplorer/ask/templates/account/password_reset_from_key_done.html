{% extends "account/_base_auth.html" %}
{% load static %}

{% block content %}
<div class="col-11 col-md-6 col-lg-4">
    <div class="card" style="border-color: rgb(197, 66, 130); border-width: 2px;">
        <div class="card-body p-4 text-center">
            <img width="60" src="{% static 'assets/asu.png' %}" alt="Hopper Logo" class="mb-3">
            <div class="mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="rgb(197, 66, 130)" class="bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                </svg>
            </div>
            <h3 class="card-title mb-3">Password Reset Complete</h3>
            <p class="text-muted mb-4">
                Your password has been successfully reset.
                You can now sign in with your new password.
            </p>

            <div class="d-grid gap-2">
                <a href="{% url 'account_login' %}" class="btn btn-lg" style="background-color: rgb(197, 66, 130); border-color: rgb(197, 66, 130); color: white;">
                    Sign In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
