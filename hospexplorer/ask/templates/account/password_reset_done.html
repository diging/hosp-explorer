{% extends "account/_base_auth.html" %}
{% load static %}

{% block content %}
<div class="col-11 col-md-6 col-lg-4">
    <div class="card" style="border-color: rgb(197, 66, 130); border-width: 2px;">
        <div class="card-body p-4 text-center">
            <img width="60" src="{% static 'assets/asu.png' %}" alt="Hopper Logo" class="mb-3">
            <div class="mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="rgb(197, 66, 130)" class="bi bi-envelope-check" viewBox="0 0 16 16">
                    <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm-.996 2.03A1 1 0 0 1 2 3h12a1 1 0 0 1 .996.97l-7.07 4.24L1.004 4.03Zm11.142 8.471a.5.5 0 1 0-.764-.645l-2.024 2.393-.707-.707a.5.5 0 0 0-.708.708l1.048 1.047a.5.5 0 0 0 .736-.032l2.42-2.764Z"/>
                </svg>
            </div>
            <h3 class="card-title mb-3">Check Your Email</h3>
            <p class="text-muted mb-4">
                We've sent a password reset link to your email address.
                Please check your inbox and follow the instructions.
            </p>
            <p class="text-muted small mb-4">
                If you don't see the email, check your spam folder.
            </p>

            <div class="d-grid gap-2">
                <a href="{% url 'account_login' %}" class="btn btn-lg" style="background-color: rgb(197, 66, 130); border-color: rgb(197, 66, 130); color: white;">
                    Back to Sign In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
