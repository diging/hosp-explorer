{% extends "_base.html" %}
{% load static %}

{% block content %}
    <h1 class="mt-4">Hopper</h1>
    <p></p>
    <!--<p>
        Make sure to keep all page content within the
        <code>#page-content-wrapper</code>
        . The top navbar is optional, and just for demonstration. Just create an element with the
        <code>#sidebarToggle</code>
        ID which will toggle the menu when clicked.
    </p>-->
    <link rel="stylesheet" href="{% static 'css/ask.css' %}">

    <form x-target="responses" x-target.4xx="responses" x-target.5xx="responses"
          action="{% url 'query-llm' %}" method="get" x-merge="append">
        <div class="input-group mb-3">
            <input type="text" name="query" class="form-control"
                   placeholder="Ask me something!" required>
            <button type="submit" class="btn btn-outline-secondary">Go!</button>
        </div>
    </form>

    <div class="d-flex" style="height:100%;">
        <div class="vr" style="margin-right: 30px;"></div>
        <ul id="responses" class="list-group responses" style="width: 100%">
        </ul>
    </div>
{% endblock %}
