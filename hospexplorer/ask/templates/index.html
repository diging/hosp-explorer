{% extends "_base.html" %}
{% load static %}

{% block content %}
    <h1 class="mt-4">Hopper</h1>
    <p></p>
    <!--<p>
        Make sure to keep all page content within the
        <code>#page-content-wrapper</code>
        . The top navbar is optional, and just for demonstration. Just create an element with the
        <code>#sidebarToggle</code>
        ID which will toggle the menu when clicked.
    </p>-->
    <div
        x-data="{
            answers: [],

            async getAnswer() {
                this.answer = await (await fetch('{% url 'mock-response' %}')).json();
                
                // log out all the posts to the console
                this.answers.push(this.answer.message)
            }
        }">
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Ask me something!" aria-label="Recipientâ€™s username" aria-describedby="button-addon2" @keyup.enter="getAnswer()">
            <button type="button" class="btn btn-outline-secondary" id="button-addon2" @click="getAnswer()">Go!</button>
        </div>
        <div class="d-flex" style="height:100%;">
            <div class="vr" style="margin-right: 30px;"></div> 
            <ul class="list-group responses" style="width: 100%">
            <template x-for="(answer, index) in answers" :key="index">
                <li class="list-group-item" x-text="answer"></li>
            </template>
            </ul>
        </div>
        <div>
    
        </div>
    </div>
{% endblock %}
